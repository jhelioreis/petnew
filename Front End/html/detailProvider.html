<div id="provider-detail">
	<!-- Cabeçalho -->
	<div class="row">
	  <div class="column-6">
		<h2>Novo fornecedor</h2>
		<span id="breadcrumb"></span>
		<hr />
	  </div>
	</div>
	<!-- Fim do cabeçalho -->

	<!-- Conteúdo -->
	<div class="row">
	  <div class="column-2 right">
		<label>Código: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-25" id="provider-code" placeholder="Informe o código do fornecedor"></input>
	  </div>
	</div>
	<div class="row">
	  <div class="column-2 right">
		<label>Nome: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-75" id="provider-name" placeholder="Informe o nome do fornecedor"></input>
	  </div>
	</div>
  <div class="row">
	  <div class="column-2 right">
		<label>CPF/CNPJ: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-25" id="provider-docno" placeholder="Informe o documento do fornecedor"></input>
	  </div>
	</div>
  <div class="row">
	  <div class="column-2 right">
		<label>Telefone: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-25" id="provider-phone" placeholder="Informe o telefone do fornecedor"></input>
	  </div>
	</div>
  <div class="row">
	  <div class="column-2 right">
		<label>Celular: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-25" id="provider-cellphone" placeholder="Informe o celular do fornecedor"></input>
	  </div>
	</div>
  <div class="row">
	  <div class="column-2 right">
		<label>Endereço: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-75" id="provider-address" placeholder="Informe o endereço do fornecedor"></input>
	  </div>
	</div>
  <div class="row">
	  <div class="column-2 right">
		<label>Bairro: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-75" id="provider-neighborhood" placeholder="Informe o endereço do fornecedor"></input>
	  </div>
	</div>
  <div class="row">
	  <div class="column-2 right">
		<label>Cidade: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-50" id="provider-city" placeholder="Informe a cidade do fornecedor"></input>
	  </div>
	</div>
  <div class="row">
	  <div class="column-2 right">
		<label>Estado: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-50" id="provider-state" placeholder="Informe o estado do fornecedor"></input>
	  </div>
	</div>
	<div class="row">
	  <div class="column-2">
			&nbsp;
	  </div>
	  <div class="column-2 center">
			<input type="button" class="link-button provider-save" value="Salvar"></input>
			<input type="button" class="link-button provider-cancel" value="Cancelar"></input>
	  </div>
	  <div class="column-2">
			&nbsp;
	  </div>
	</div>
	<!-- Fim do conteúdo -->
</div>

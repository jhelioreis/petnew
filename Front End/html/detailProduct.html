<div id="product-detail">
	<!-- Cabeçalho -->
	<div class="row">
	  <div class="column-6">
		<h2>Novo produto</h2>
		<span id="breadcrumb"></span>
		<hr />
	  </div>
	</div>
	<!-- Fim do cabeçalho -->

	<!-- Conteúdo -->
	<div class="row">
	  <div class="column-2 right">
		<label>Código: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-25" id="product-code" placeholder="Informe o código do produto"></input>
	  </div>
	</div>
	<div class="row">
	  <div class="column-2 right">
		<label>Descrição: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-75" id="product-name" placeholder="Informe a descrição do produto"></input>
	  </div>
	</div>
  <div class="row">
	  <div class="column-2 right">
		<label>Categoria: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-75" id="product-category" placeholder="Informe a categoria do produto"></input>
	  </div>
	</div>
	<div class="row">
	  <div class="column-2">
			&nbsp;
	  </div>
	  <div class="column-2 center">
			<input type="button" class="link-button product-save" value="Salvar"></input>
			<input type="button" class="link-button product-cancel" value="Cancelar"></input>
	  </div>
	  <div class="column-2">
			&nbsp;
	  </div>
	</div>
	<!-- Fim do conteúdo -->
</div>

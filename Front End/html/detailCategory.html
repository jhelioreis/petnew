<div id="category-detail">
	<!-- Cabeçalho -->
	<div class="row">
	  <div class="column-6">
		<h2>Nova categoria</h2>
		<span id="breadcrumb"></span>
		<hr />
	  </div>
	</div>
	<!-- Fim do cabeçalho -->

	<!-- Conteúdo -->
	<div class="row">
	  <div class="column-2 right">
		<label>Código: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-25" id="category-code" placeholder="Informe o código da categoria"></input>
	  </div>
	</div>
	<div class="row">
	  <div class="column-2 right">
		<label>Descrição: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-75" id="category-name" placeholder="Informe a descrição categoria"></input>
	  </div>
	</div>
	<div class="row">
	  <div class="column-2">
			&nbsp;
	  </div>
	  <div class="column-2 center">
			<input type="button" class="link-button category-save" value="Salvar"></input>
			<input type="button" class="link-button category-cancel" value="Cancelar"></input>
	  </div>
	  <div class="column-2">
			&nbsp;
	  </div>
	</div>
	<!-- Fim do conteúdo -->
</div>

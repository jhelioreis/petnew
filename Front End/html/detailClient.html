<div id="client-detail">
	<!-- Cabeçalho -->
	<div class="row">
	  <div class="column-6">
		<h2>Novo cliente</h2>
		<span id="breadcrumb"></span>
		<hr />
	  </div>
	</div>
	<!-- Fim do cabeçalho -->

	<!-- Conteúdo -->
	<div class="row">
	  <div class="column-2 right">
		<label>Código: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-25" id="client-code" placeholder="Informe o código do cliente"></input>
	  </div>
	</div>
	<div class="row">
	  <div class="column-2 right">
		<label>Nome: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-75" id="client-name" placeholder="Informe o nome do cliente"></input>
	  </div>
	</div>
  <div class="row">
	  <div class="column-2 right">
		<label>CPF/CNPJ: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-25" id="client-docno" placeholder="Informe o documento do cliente"></input>
	  </div>
	</div>
  <div class="row">
	  <div class="column-2 right">
		<label>Telefone: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-25" id="client-phone" placeholder="Informe o telefone do cliente"></input>
	  </div>
	</div>
  <div class="row">
	  <div class="column-2 right">
		<label>Celular: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-25" id="client-cellphone" placeholder="Informe o celular do cliente"></input>
	  </div>
	</div>
  <div class="row">
	  <div class="column-2 right">
		<label>Endereço: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-75" id="client-address" placeholder="Informe o endereço do cliente"></input>
	  </div>
	</div>
  <div class="row">
	  <div class="column-2 right">
		<label>Bairro: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-75" id="client-neighborhood" placeholder="Informe o endereço do cliente"></input>
	  </div>
	</div>
  <div class="row">
	  <div class="column-2 right">
		<label>Cidade: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-50" id="client-city" placeholder="Informe a cidade do cliente"></input>
	  </div>
	</div>
  <div class="row">
	  <div class="column-2 right">
		<label>Estado: </label>
	  </div>
	  <div class="column-4">
		<input type="text" class="width-50" id="client-state" placeholder="Informe o estado do cliente"></input>
	  </div>
	</div>
	<div class="row">
	  <div class="column-2">
			&nbsp;
	  </div>
	  <div class="column-2 center">
			<input type="button" class="link-button client-save" value="Salvar"></input>
			<input type="button" class="link-button client-cancel" value="Cancelar"></input>
	  </div>
	  <div class="column-2">
			&nbsp;
	  </div>
	</div>
	<!-- Fim do conteúdo -->
</div>
